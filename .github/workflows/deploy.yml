name: Deploy to Railway

on:
  push:
    branches:
      - master   # or main â€” change if your default branch is named differently

jobs:
  deploy:
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_KEY }}
      SERVICE_NAME: hms   # replace with your real service name
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Railway
        run: railway up --service=$SERVICE_NAME --environment production
